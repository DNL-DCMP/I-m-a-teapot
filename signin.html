<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario centrado con Bulma</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <!-- Contenedor del formulario -->
            <div class="columns is-centered">
                <div class="column is-half">
                    <form class="box">
                        <h1 class="title has-text-centered">Registro</h1>
                        
                        <!-- Campo Nombre -->
                        <div class="field">
                            <label class="label">Nombre</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Ingresa tu nombre">
                            </div>
                        </div>
                        
                        <!-- Campo Email -->
                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control">
                                <input class="input" type="email" placeholder="Ingresa tu email">
                            </div>
                        </div>
                        
                        <!-- Campo Contraseña -->
                        <div class="field">
                            <label class="label">Contraseña</label>
                            <div class="control">
                                <input class="input" type="password" placeholder="Ingresa tu contraseña">
                            </div>
                        </div>
                        
                        <!-- Botón de envío -->
                        <div class="field">
                            <div class="control has-text-centered">
                                <button class="button is-primary is-fullwidth">Registrarse</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
