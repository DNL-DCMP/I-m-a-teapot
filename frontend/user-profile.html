<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yumm!</title>
    <!--ICONS-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style-user-profile.css">
</head>
<body>
    <div class="container">
        <nav class="nav active">
            <!--Aca va el logo-->
            <div class="menu-btn">
                <i class='bx bxs-chevron-right'></i>
            </div>
            <a href="#" class="logo">Yumm!</a>
            <div class="menu-title">
                <p class="title">
                    Menu
                </p>
            </div>
            <ul class="nav-links">
                <li>
                    <a href="index.html" class="nav-link">
                        <i class='bx bx-home-alt-2'></i>
                        <span class="text">Inicio</span>
                        </a>
                </li>
                <li class="active">
                    <a href="user-profile.html" class="nav-link">
                        <i class='bx bx-user'></i>
                        <span class="text">Perfil</span>
                    </a>
                </li>
                <li>
                    <a href="user-recipes.html" class="nav-link">
                        <i class='bx bx-collection'></i>
                        <span class="text">Mis recetas</span>
                    </a>
                </li>
                <li>
                    <a href="create-recipe.html" class="nav-link">
                        <i class='bx bx-pencil'></i>
                        <span class="text">Crear Receta</span>
                    </a>
                </li>
            </ul>
            <div class="account-title">
                <p class="title">
                    Cuenta
                </p>
                <ul>
                    <li>
                        <button class="close-profile-btn" id="logout">
                            <i class='bx bx-log-out' style='color:#fbfbfb' ></i>
                            <span class="text">Cerrar sesion</span>
                        </button>
                    </li>
                </ul>
            </div>
        </nav>

        <section class="section-user-profile">
            <div class="header-user-profile">
                <div class="back-user-profile">
                    <div class="picture-user-profile">
                        <img src="" alt="user-header-picture" id="profilePicture">
                    </div>
                </div>
            </div>
            <div class="body-user-profile">
                <div class="bio-user-profile">
                    <h3 class="user-name"></h3>
                    <p class="biography" id="biography"></p>
                    <p class="user-email"></p>
                </div>
                <div class="options-user-profile">
                    <ul class="options-list">
                        <li>
                            <button class="edit-profile-btn" id="deleteUser"><a>Eliminar Cuenta</a></button>
                        </li>
                        <li>
                            <button class="edit-profile-btn"><a href="edit-profile.html">Editar perfil</a></button>
                        </li>
                    </ul>
                </div>
            </div> 
        </section>
    </div>
    <script src="config.js"></script>
    <script src="user-profile.js"></script>
</body>
