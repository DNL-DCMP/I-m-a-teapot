<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yumm!</title>
    <!--ICONS-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style-edit-profile.css">
</head>
<body>
    <div class="container">
        <nav class="nav active">
            <!--Aca va el logo-->
            <div class="menu-btn">
                <i class='bx bxs-chevron-right'></i>
            </div>
            <a href="#" class="logo">Yumm!</a>
            <div class="menu-title">
                <p class="title">
                    Menu
                </p>
            </div>
            <ul class="nav-links">
                <li>
                    <a href="index.html" class="nav-link">
                        <i class='bx bx-home-alt-2'></i>
                        <span class="text">Inicio</span>
                        </a>
                </li>
                <li class="active">
                    <a href="user-profile.html" class="nav-link">
                        <i class='bx bx-user'></i>
                        <span class="text">Perfil</span>
                    </a>
                </li>
                <li>
                    <a href="user-recipes.html" class="nav-link">
                        <i class='bx bx-collection'></i>
                        <span class="text">Mis recetas</span>
                    </a>
                </li>
                <li>
                    <a href="create-recipe.html" class="nav-link">
                        <i class='bx bx-pencil'></i>
                        <span class="text">Crear Receta</span>
                    </a>
                </li>
            </ul>
            <div class="account-title">
                <p class="title">
                    Cuenta
                </p>
                <ul>
                    <li>
                        <button class="close-profile-btn" id="logout">
                            <i class='bx bx-log-out' style='color:#fbfbfb' ></i>
                            <span class="text">Cerrar sesion</span>
                        </button>
                    </li>
                </ul>
            </div>
        </nav>

        <section class="section-user-profile">
            <div class="header-user-profile">
                <div class="back-user-profile">
                    <div class="picture-user-profile">
                        <img src="" alt="user-header-picture" id="profilePicture">
                        <input type="text" id="pictureInput" placeholder="URL">
                    </div>
                </div>
            </div>
            <div class="body-user-profile">
                <div class="input-box">
                    <input class="user-name" type="text" name="user-name">
                    <textarea maxlength="200" class="biography" id="biography"></textarea>
                    <input class="user-email" type= "text">
                </div>
                <div class="changepsswd-container">
                    <h2 class="title-information">Cambiar contraseña</h2>

                    <div class="info-container">
                        <div class="information">
                            <label>Contraseña Nueva</label>
                            <input type="password" id="newPassword" placeholder="Ingrese la contraseña nueva...">
                        </div>

                        <div class="information">
                            <label>Confirmar Contraseña</label>
                            <input type="password" id="confirmPassword" placeholder="Ingrese nuevamente la constraseña nueva...">
                        </div>
                        
                    </div>
                </div>
                <div class="options-user-profile">
                    <ul class="options-list">
                        <li>
                            <button class="edit-profile-btn" id="saveButton"><a href="user-profile.html">Guardar cambios</a></button>
                        </li>
                        <li>
                            <button class="close-btn"><a href="user-profile.html">Cancelar</a></button>
                        </li>
                    </ul>
                </div>
            </div> 
        </section>
    </div>
    <script src="config.js"></script>
    <script src="edit-profile.js"></script>
</body>
</html>
