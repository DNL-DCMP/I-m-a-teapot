<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yumm!</title>
    <!--ICONS-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style-edit-profile.css">
</head>
<body>
        <nav class="nav">
            <i class='bx bx-menu navOpenBtn' style='color:#ffffff'></i>
            <!--Aca va el logo-->
            <a href="#" class="logo">Yumm!</a>
            <ul class="nav-links">
                <i class='bx bx-x navCloseBtn'></i>
                <li>
                    <a href="index.html" class="nav-link">
                        <i class='bx bx-home-alt-2'></i>
                        <span class="text">Inicio</span>
                        </a>
                </li>
                 <li>
                    <a href="user-profile.html" class="nav-link">
                        <i class='bx bx-user'></i>
                        <span class="text">Perfil</span>
                    </a>
                </li>
                <li>
                    <a href="user-recipes.html" class="nav-link">
                        <i class='bx bx-collection'></i>
                        <span class="text">Mis recetas</span>
                    </a>
                </li>
                <li>
                    <a href="create-recipe.html" class="nav-link">
                        <i class='bx bx-pencil'></i>
                        <span class="text">Crear Receta</span>
                    </a>
                </li>
            </ul>
            <i class='bx bx-search search-icon' id="searchIcon"></i>
            <div class="search-box">
                <i class='bx bx-search search-icon' id="search-box-icon"></i>
                <input class="search-box-input" type="text" placeholder="Busca por receta, ingrediente o categoría...">
            </div>
        </nav>

        <div class="container">
            <div class="header-profile">
                <h2 class="title-container">Mi perfil</h2>
                <div class="button-control">
                    <button class="edit-profile-btn" id="saveButton"><a href="user-profile.html">Guardar cambios</a></button>
                    <button class="close-btn"><a href="user-profile.html">Cancelar</a></button>
                </div>
            </div>

            <div class="name-container">
                <img id="profilePicture" src="img/cookiecheseecake.webp" class="user-image" alt="profilePicture">
                <h2 class="name-user"></h2>
            </div>
            <div class="personal-info-container">
                <h2 class="title-information">Información personal</h2>

                <div class="info-container">
                    <div class="information">
                        <label>Nombre/s</label>
                        <input type="text" id="first-name" placeholder="Ingresar nombre/s...">
                    </div>
                    <div class="information">
                        <label>Email</label>
                        <input type="text" id="email"  required  placeholder="Ingresar email...">
                    </div>
                    <div class="information">
                        <label>Biografia</label>
                        <textarea type="text" id="biography" rows="4" cols="50" placeholder="Escribre una biografia..."></textarea>
                    </div>
                    <div class="information">
                        <label>Imagen de Perfil</label>
                        <input type="url" id="imgProfile" placeholder="https://example.com/imagen.jpg">
                    </div>
                </div>
            </div>
           
            <div class="changepsswd-container">
                <h2 class="title-information">Cambiar contraseña</h2>

                <div class="info-container">
                    <div class="information">
                        <label>Contraseña Nueva</label>
                        <input type="password" id="newPassword">
                    </div>

                    <div class="information">
                        <label>Confirmar Contraseña</label>
                        <input type="password" id="confirmPassword">
                    </div>
                </div>
                   
            </div>
            
        </div>

    </div>
    <script src="edit-profile.js"></script>
    <script src="search-recipes.js"></script>
</body>
</html>
