<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style-reviews.css">
    <title>Comentarios de Receta</title>
</head>
<body>

    <div class="wrapper">
        <h3>Deja tu comentario</h3>
        
        <input type="hidden" id="recipeId" value="{recipeId}">  <!-- ID de la receta -->
        
        <!-- Formulario de comentarios -->
        <form id="commentForm">
            <div class="rating" required>
                <input type="number" name="rating" id="ratingInput" hidden>
                <i class='bx bx-star star' style="--i: 0;" data-value="1"></i>
                <i class='bx bx-star star' style="--i: 1;" data-value="2"></i>
                <i class='bx bx-star star' style="--i: 2;" data-value="3"></i>
                <i class='bx bx-star star' style="--i: 3;" data-value="4"></i>
                <i class='bx bx-star star' style="--i: 4;" data-value="5"></i>
            </div>
            <textarea id="opinion" name="opinion" cols="30" rows="5" placeholder="Escribe tu opinión..." required></textarea>
            <div class="btn-group">
                <button type="submit" class="btn submit">Enviar</button>
                <button type="button" class="btn cancel">Cancelar</button>
            </div>
        </form>

        <!-- Sección de comentarios enviados -->
        <div id="commentsSection"></div>
    </div>

    <script>
    // ID de la receta (esto debe ser dinámico dependiendo de la receta)
    const recipeId = document.getElementById('recipeId').value;
    console.log("recipeId:", recipeId); 

    // Función para mostrar los comentarios en la página
async function loadComments() {
    try {
        const response = await fetch(`/recipes/${recipeId}/comments`);
    if (response.ok) {
        throw new Error(`Error HTTP! estado: ${response.status}`);
    } 
        const comments = await response.json();
        const commentsSection = document.getElementById('commentsSection');
        commentsSection.innerHTML = ''; // Limpiar los comentarios existentes
        comments.forEach(comment => {
            const commentDiv = document.createElement('div');
            commentDiv.classList.add('comment');
            commentDiv.innerHTML = `
                <p><strong>${comment.user.name}</strong> (Calificación: ${comment.rating} estrellas)</p>
                <p>${comment.content}</p>
            `;
            commentsSection.appendChild(commentDiv);
        });
    } catch (error) {
        console.error("error al cargar comentarios:", error);
        document.getElementById('commentsSection').innerHTML = "<p> error al cargar comentarios. </p>";

    }
}
    
// Agregar evento para interactuar con las estrellas
document.querySelectorAll('.star').forEach(star => {
    star.addEventListener('click', function() {
        const rating = this.getAttribute('data-value');
        document.getElementById('ratingInput').value = rating;
        updateStarRating(rating);
    });
});

function updateStarRating(rating) {
    document.querySelectorAll('.star').forEach(star => {
        if (parseInt(star.getAttribute('data-value')) <= rating) {
            star.classList.add('rated');
        } else {
            star.classList.remove('rated');
        }
    });
}


// Cargar los comentarios cuando la página cargue
window.onload = loadComments;

// Enviar un comentario
const commentForm = document.getElementById('commentForm');
commentForm.addEventListener('submit', async (e) => {
    e.preventDefault(); // Evitar que el formulario se recargue

    // Obtener recipeId dinámicamente al enviar
    const recipeId = document.getElementById('recipeId').value;
    console.log("recipeId al enviar:", recipeId);

    const content = document.getElementById('opinion').value;
    const rating = document.getElementById('ratingInput').value; // Aquí debes manejar el valor de la calificación
    const userId = window.userId;
    if (!userId) {
        alert("Debes iniciar sesión para enviar un comentario.");
        return;
    }
    try {
        const response = await fetch(`/recipes/${recipeId}/comments`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ content, rating, userId })
        });

        if (!response.ok) {
            const errorData = await response.json(); // Intenta obtener detalles del error del servidor
            throw new Error(`Error HTTP! estado: ${response.status}, mensaje: ${errorData.message || 'Error desconocido'}`);
        }

        const newComment = await response.json();
        loadComments(recipeId); // Recargar comentarios con el recipeId correcto
        commentForm.reset(); // Limpiar el formulario después del envío exitoso
    } catch (error) {
        console.error("Error al enviar comentario:", error);
        alert("Error al enviar comentario. Inténtalo de nuevo."); // Mensaje de error amigable para el usuario
    }
});
// Cargar comentarios al cargar la página (ahora necesita recipeId)
window.addEventListener('DOMContentLoaded', () => {
    const recipeId = document.getElementById('recipeId').value;
    if (recipeId) { // Solo cargar si recipeId está disponible
        loadComments(recipeId);
    } else {
        console.warn("Falta el ID de la receta. No se pueden cargar los comentarios.");
    }
});
    </script>
</body>
</html>
