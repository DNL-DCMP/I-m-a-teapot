<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style-reviews.css">
	<title>comenta</title>
</head>
<body>

	<div class="wrapper">
		<h3>Deja tu comentario.</h3>
        <input type="hidden" id="recipeId" value="3">  <!-- Aquí se coloca el ID de la receta -->
		<form id="commentForm">
			<div class="rating" required="">
				<input type="number" name="rating" id="ratingInput" hidden>
				<i class='bx bx-star star' style="--i: 0;"></i>
				<i class='bx bx-star star' style="--i: 1;"></i>
				<i class='bx bx-star star' style="--i: 2;"></i>
				<i class='bx bx-star star' style="--i: 3;"></i>
				<i class='bx bx-star star' style="--i: 4;"></i>
			</div>
			<textarea id="opinion" name="opinion" cols="30" rows="5" placeholder="tu opinion..." required></textarea>
			<div class="btn-group">
				<button type="submit" class="btn submit">Enviar</button>
				<button type="button" class="btn cancel">Cancelar</button>
			</div>
		</form>
        <!--form donde se agregarán los comentarios enviados.-->
        <div id="commentsSection"></div>
	</div>
    <script src="rankStar.js"></script>
  
</body>
</html>
