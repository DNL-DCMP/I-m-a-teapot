<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Receta</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style-create-recipe.css">
</head>
<body>
    <nav class="nav">
        <i class='bx bx-menu navOpenBtn' style='color:#ffffff'></i>
        <!--Aca va el logo-->
        <a href="#" class="logo">Yumm!</a>
        <ul class="nav-links">
            <i class='bx bx-x navCloseBtn'></i>
            <li>
                <a href="index.html" class="nav-link">
                    <i class='bx bx-home-alt-2'></i>
                    <span class="text">Inicio</span>
                    </a>
            </li>
             <li>
                <a href="user-profile.html" class="nav-link">
                    <i class='bx bx-user'></i>
                    <span class="text">Perfil</span>
                </a>
            </li>
            <li>
                <a href="user-recipes.html" class="nav-link">
                    <i class='bx bx-collection'></i>
                    <span class="text">Mis recetas</span>
                </a>
            </li>
            <li>
                <a href="create-recipe.html" class="nav-link">
                    <i class='bx bx-pencil'></i>
                    <span class="text">Crear Receta</span>
                </a>
            </li>
        </ul>
        <i class='bx bx-search search-icon' id="searchIcon"></i>
        <div class="search-box">
            <i class='bx bx-search search-icon' id="search-box-icon"></i>
            <input class="search-box-input" type="text" placeholder="Busca por receta, ingrediente o categoría...">
        </div>
    </nav>

    <div class="container">
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Crear receta</h1>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="recipe-name">Nombre de la receta</label>
                        <input class="recipe-name" type="text" name="recipename" placeholder="Ingresar el nombre de la receta...">
                    </div>

                    <div class="input-box">
                        <label for="recipe-description">Descripción</label>
                        <input class="recipe-description" type="text" name="recipedescription" placeholder="Ingresar una breve descripción de la receta...">
                    </div>

                    <div class="input-box">
                        <label for="recipe-time">Tiempo de preparación (en minutos)</label>
                        <input class="recipe-time" type="number"  name="recipetime" placeholder="Ingresar el tiempo de preparación de la receta...">
                    </div>

                    <div class="input-box">
                        <label for="recipe-temperatureCook">Temperatura de cocción (en °C)</label>
                        <input class="recipe-temperatureCook" type="number" name="recipetemperatureCook" placeholder="Ingresar la temperatura de cocción de la receta...">
                    </div>

                    <div class="input-box">
                        <div class="container-input ingredients">
                            <label for="recipe-ingredients">Ingredientes</label>
                            <input class="recipe-ingredients" type="text" name="recipeingredientes" placeholder="Ingresar los ingredientes">
                        </div>
                        <button class="more-ingredients-btn">Agregar ingrediente</button>
                    </div>

                    <div class="input-box">
                        <div class="container-input instructions">
                            <label for="recipe-instructions">Pasos para hacer la receta</label>
                            <input class="recipe-instructions" type="text" name="recipeinstructions" placeholder="Ingresar los pasos de la receta">
                        </div>
                        <button class="more-instructions-btn">Agregar instrucción</button>
                    </div>
                    <div class="input-box">
                        <div class="container-input recipePicture">
                            <label for="recipe-picture">Imagen para la receta</label>
                            <input class="recipe-picture" type="url" name="recipePicture" placeholder="Ingresar una imagen para la receta...">
                        </div>
                    </div>
                    <div class="input-box">
                        <div class="container-input categories">
                            <label for="recipe-categories">Categorias para la receta</label>
                            <input class="recipe-categories" type="text" name="recipecategories" placeholder="Ingresa las categorias que mejor definan tu receta">
                        </div>
                        <button class="more-categories-btn">Agregar categoria</button>
                    </div>
                </div>
            </form>

            <div class="submit-button">
                <button id="submit-recipe-btn"  onclick="createRecipe()">Crear</button>
                <button onclick="clearForm()">Limpiar</button> 
            </div>

        </div>
    </div>
    <script src="config.js"></script>
    <script src="create-recipe.js"></script>
    <script src="search-recipes.js"></script>
</body>
</html>
